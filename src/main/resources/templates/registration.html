<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SAVE-App</title>
</head>
<body>
Add new user
<form action="/registration" method="post">
    <div><label> User Name : <input type="text" name="name"/> </label></div>
    <div><label> Email : <input type="text" name="email"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Confirm Password: <input type="password" name="confirmPassword"/> </label></div>
    <div><label> Token: <input type="text" name="token"/> </label></div>
    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
